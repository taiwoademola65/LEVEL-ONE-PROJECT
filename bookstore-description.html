<head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    .container {
      padding: 40px 80px;
    }

    .container p {
      font-size: 38px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    textarea {
      width: 500px;
      height: 130px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      font-size: 16px;
      resize: vertical;
    }

    textarea:focus {
      border-color: #F3687F;
      outline: none;
      box-shadow: 0 0 5px #F06D82;
    }

    .btn {
      padding: 12px;
      margin: 20px 0px;
      width: 150px;
      font-size: 16px;
      background: #F3687F;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 400;
      box-shadow: 2px 4px 7px #333;
    }

    .btn:hover {
      opacity: .9;
    }




    /* FOOTER */

    .footer {
      background-color: #1D1213;
    }

    .footer-text {
      display: flex;
      justify-content: space-between;
      line-height: 1.5;
      padding: 30px 150px;
    }

    .btn3 {
      border: 1px solid #F3687F;
      border-radius: 10px;
      padding: 5px 25px;
      color: white;
      background-color: #F3687F;
      font-size: 20px;
      cursor: pointer;


    }


    .side1 h3 {
      text-align: start;
      font-size: 20px;
      font-weight: 600;
      color: white;
      text-align: start;

    }

    .side1 ul li {
      list-style: none;
      justify-content: space-between;
    }

    .side1 a {
      text-decoration: none;
      color: white;
    }

    .side1 img {
      width: 45%;
    }

    .foot {
      padding: 20px 220px;
      display: flex;
      justify-content: space-between;

    }

    .foot p {
      font-size: 24px;
      font-weight: 400;
      color: white;
    }

    .foot img {
      width: 9%;
    }


    /* --RWD */

        padding: 40px 60px;

      .btn3 {

        color: white;

        font-weight: 400;

      li {

        margin: 0;

        width: 30%;

        font-weight: 400;
        color: white;
      }
