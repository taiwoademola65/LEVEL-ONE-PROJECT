<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successfully Added to Cart Page</title>
  <link rel="shortcut icon" href="images/signup.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/020a23cc78.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    body {
      background-color: #1D1213;
    }


    .successful {
      background-color: #FFFFFF;
      border-radius: 20px;
      width: 450px;
      height: 250px;
      line-height: 1.8;
      margin: 60px 400px;
      text-align: center;
    }

    .cart {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 40px;
    }

    .cart p {
      font-size: 20px;
      font-weight: 600;
    }

    .btn {
      font-size: 20px;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 25px;
      border: 1px solid #F3687F;
      background-color: #FFFFFF;
    }

    .btn a {
      text-decoration: none;
      color: #1D1213;
    }

    /* RWD */

    @media screen and (max-width: 480px) {
      .successful {
        width: 80%;
        margin: 100px auto;
      }

      .cart {
        flex-direction: column;
        gap: 5px;
        padding: 10px;
      }

      .cart p {
        font-size: 18px;
      }

      .btn {
        font-size: 15px;
        padding: 8px 20px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .successful {
        width: 50%;
        margin: 100px auto;
      }

      .cart {
        flex-direction: column;
        gap: 5px;
        padding: 10px;
      }

      .cart p {
        font-size: 18px;
      }

      .btn {
        font-size: 15px;
        padding: 8px 20px;
      }
    }

    @media (min-width: 769px) and (max-width: 1279px) {
      .successful {
        width: 50%;
        margin: 100px auto;
      }

      .cart {
        flex-direction: column;
        gap: 5px;
        padding: 10px;
      }

      .cart p {
        font-size: 18px;
      }

      .btn {
        font-size: 15px;
        padding: 8px 20px;
      }


    }
  </style>
</head>

<body>
  <div class="successful">

    <div class="cart">

      <img src="images/ic_baseline-check-circle-outline.png" width="20%">

      <div>
        <p>Successfully added to cart</p>
      </div>
    </div>
    <div class="button">
      <button class="btn"><a href="./cart page.html">Go to cart</a></button>
    </div>



  </div>

</body>

</html>
