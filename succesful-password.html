<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successful password Reset</title>
  <link rel="shortcut icon" href="images/signup.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/020a23cc78.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    body {
      background-color: #1D1213;
    }


    .successful {
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 20px;
      width: 450px;
      height: 250px;
      line-height: 2.0;
      padding: 30px;
      margin: 100px 450px;


    }

    .successful h2 {
      font-size: 26px;
      font-weight: 600;
      color: #1D1213;

    }

    .successful p {
      font-size: 16px;
      font-weight: 500;
      color: #1D1213;

    }

    .successful h4 {
      font-size: 16px;
      font-weight: 500;

    }

    .successful span a {
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: #1877F2;
    }

    /* --RWD */

    @media screen and (max-width: 480px) {
      .successful {
        width: 80%;
        margin: 100px auto;
      }

      .successful h2 {
        font-size: 20px;
      }

      .successful p {
        font-size: 14px;
        font-weight: 500;
        color: #1D1213;

      }

      .successful h4 {
        font-size: 14px;
        font-weight: 500;

      }

      .successful span a {
        font-size: 15px;

      }

    }

    @media (min-width: 481px) and (max-width: 1279px) {
      .successful {
        width: 50%;
        margin: 100px auto;
      }


    }
  </style>
</head>

<body>
  <div class="successful">

    <div class="order">
      <img src="images/ic_baseline-check-circle-outline.png" width="10%">
      <div>
        <h2>Successful</h2>
        <p>Congratulations! your password has been reset</p>
        <h4>Back to <span><a href="./buyer-login.html">Login</a></span></h4>
      </div>
</body>

</html>
